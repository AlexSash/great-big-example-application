
<div *ngIf="userCustom">
    <h2><span jhiTranslate="greatBigExampleApplicationApp.userCustom.detail.title">User Custom</span> {{userCustom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="greatBigExampleApplicationApp.userCustom.login">Login</span></dt>
        <dd>
            <span>{{userCustom.login}}</span>
        </dd>
        <dt><span jhiTranslate="greatBigExampleApplicationApp.userCustom.bio">Bio</span></dt>
        <dd>
            <span>{{userCustom.bio}}</span>
        </dd>
        <dt><span jhiTranslate="greatBigExampleApplicationApp.userCustom.user">User</span></dt>
        <dd>
            {{userCustom.user?.login}}
        </dd>
        <dt><span jhiTranslate="greatBigExampleApplicationApp.userCustom.follower">Follower</span></dt>
        <dd>
            <span *ngFor="let follower of userCustom.followers; let last = last">
                <a [routerLink]="['/user-custom', follower?.id ]">{{follower.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="greatBigExampleApplicationApp.userCustom.favorite">Favorite</span></dt>
        <dd>
            <span *ngFor="let favorite of userCustom.favorites; let last = last">
                <a [routerLink]="['/article', favorite?.id ]">{{favorite.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-custom/'+ userCustom.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
