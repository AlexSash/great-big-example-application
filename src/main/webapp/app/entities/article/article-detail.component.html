<div *ngIf="article">
  <h2><span jhiTranslate="greatBigExampleApplicationApp.article.detail.title">Article</span> {{article.id}}</h2>
  <hr>
  <jhi-alert-error></jhi-alert-error>
  <dl class="row-md jh-entity-details">
    <dt><span jhiTranslate="greatBigExampleApplicationApp.article.title">Title</span></dt>
    <dd>
      <span>{{article.title}}</span>
    </dd>
    <dt><span jhiTranslate="greatBigExampleApplicationApp.article.content">Content</span></dt>
    <dd>
      <span>{{article.content}}</span>
    </dd>
    <dt><span jhiTranslate="greatBigExampleApplicationApp.article.date">Date</span></dt>
    <dd>
      <span>{{article.date | date:'medium'}}</span>
    </dd>
    <dt><span jhiTranslate="greatBigExampleApplicationApp.article.blog">Blog</span></dt>
    <dd>
      <div *ngIf="article.blog">
        <a [routerLink]="['/blog', article.blog?.id]">{{article.blog?.name}}</a>
      </div>
    </dd>
    <dt><span jhiTranslate="greatBigExampleApplicationApp.article.tag">Tag</span></dt>
    <dd>
      <span *ngFor="let tag of article.tags; let last = last">
                <a [routerLink]="['/tag', tag?.id ]">{{tag.name}}</a>{{last ? '' : ', '}}
            </span>
    </dd>
  </dl>

  <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

  <button type="button" [routerLink]="['/', { outlets: { popup: 'article/'+ article.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
